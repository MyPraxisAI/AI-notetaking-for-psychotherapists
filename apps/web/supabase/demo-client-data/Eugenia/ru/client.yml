  title: Экзистенциальный Кризис В Большом Городе
  notes: |
    В начале сессии, как терапевт, я чувствовал некоторое замешательство. Одно я знаю наверняка: эта внезапная атака экзистенциальной тревоги не возникает из ниоткуда. Немыслимо, что жизнь могла идти полностью хорошо для нее, а затем внезапно, внезапно, эта атака из ниоткуда. Поэтому мы должны начать отслеживать ее истоки. Одной выдающейся характеристикой атаки является ее чувство незначительности, которое было спровоцировано пребыванием в большом городе. Однако она выросла в большом городе, в Лос-Анджелесе. И нам нужно начать исследовать значение этой загадки.

    Это первый сон в терапии, которому мы всегда должны уделять особое внимание. Он символизирует тот факт, что она открывает и имеет дело с присутствием смерти в жизни. Здесь я вспоминаю высказывание Отто Ранка, который был коллегой Фрейда. И он сказал, что некоторые люди так боятся долга смерти, что не хотят принимать ссуду жизни. Как вы увидите, она сама позже ссылается на эту цитату. Любопытная часть этого сна для меня - фон русской музыки, который, я могу только предположить, означает какую-то важную связь с гораздо более ранними фазами ее жизни. Это все, что мы можем разобрать на данный момент. Я подозреваю, что это станет более ясным позже в терапии. В этот момент она занимает очень странную позицию. Она говорит, по сути, смерть так ужасна, что я не хочу входить в жизнь.

    То, что я слышу здесь, - это сильное, раннее чувство эмпатии, которое есть у Евгении. Фактически, это почти гипертрофированная или чрезмерная эмпатия, которая временами может привести к потере чувства себя. Я могу только предположить, что это что-то, развитое очень рано в ее жизни в результате ее детского родительского опыта и окружения. Мы вернемся к этому позже. Конечно, не будем забывать, что есть положительная сторона ее чувства эмпатии в том, что оно позволяет ей хорошо относиться к другим. Как мы увидим, она способна развить сильные, связующие отношения со своим парнем. Она глубоко погрузилась в свое чувство изоляции. И в следующем разделе вы увидите, как я начинаю исследовать ее мысли и чувства об этом.

    В более поздней части обратите внимание на различие между содержанием и процессом. Я спрашиваю ее о ее раннем опыте со смертью, но процесс в том, что она описывает некоторые, казалось бы, пугающие эпизоды в ее жизни с кем-то, кто спокоен, поддерживает, слушает, пытается помочь ей прояснить, что она чувствовала в это время. Таким образом, это исследование также является своего рода корректирующим эмоциональным опытом или декондиционированием для поведенчески ориентированных.

